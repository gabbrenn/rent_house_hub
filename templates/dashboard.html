<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HouseRentHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar .nav-link {
            color: #333;
        }
        .sidebar .nav-link.active {
            font-weight: bold;
            color: #ff5722;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
        .listings-table th, .listings-table td {
            text-align: center;
        }
        .add-listing-form .form-group {
            margin-bottom: 15px;
        }
        .add-listing-form .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3>Dashboard</h3>
    <nav class="nav flex-column">
        <a class="nav-link active" href="#">My Listings</a>
        <a class="nav-link" href="#">Add New Listing</a>
        <a class="nav-link" href="#">Profile Settings</a>
        <a class="nav-link" href="#">Logout</a>
    </nav>
</div>

<!-- Main Content -->
<div class="content">
    <!-- My Listings Section -->
    <div class="my-listings">
        <h2>My Listings</h2>
        <table class="table table-striped listings-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cozy Apartment in Kigali</td>
                    <td>Kigali, Rwanda</td>
                    <td>$500/month</td>
                    <td>Active</td>
                    <td>
                        <button class="btn btn-primary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <!-- Additional rows for other listings -->
            </tbody>
        </table>
    </div>

    <!-- Add New Listing Form -->
    <div class="add-listing-form">
        <h2>Add New Listing</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="col-md-6">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" required>
                </div>
                <div class="col-md-6">
                    <label for="amenities" class="form-label">Amenities</label>
                    <input type="text" class="form-control" id="amenities" placeholder="Separate by commas" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Images</label>
                <input type="file" class="form-control" id="images" multiple required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        // Toggle between My Listings and Add New Listing sections
        $(".nav-link").click(function(e) {
            e.preventDefault();
            $(".nav-link").removeClass("active");
            $(this).addClass("active");

            if ($(this).text() === "My Listings") {
                $(".my-listings").show();
                $(".add-listing-form").hide();
            } else if ($(this).text() === "Add New Listing") {
                $(".my-listings").hide();
                $(".add-listing-form").show();
            } else if ($(this).text() === "Profile Settings") {
                // Navigate to profile settings page or section
            } else if ($(this).text() === "Logout") {
                // Handle logout functionality
            }
        });

        // Initially display My Listings and hide Add New Listing form
        $(".my-listings").show();
        $(".add-listing-form").hide();
    });
</script>
</body>
</html>
