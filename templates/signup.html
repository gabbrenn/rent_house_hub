<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SignUp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
	<div class="container">
		<div class="row d-flex justify-content-center py-5">
			<div class="col-md-5 card border-light">
				<div class="card-body">
					<div class="btn-group py-5 d-flex justify-content-center">
						<a href="/signin" class="btn btn-lg btn-outline-secondary border-2 fw-bold" aria-current="page">Sign In</a>
						<a href="#" class="btn btn-lg btn-secondary border-2 fw-bold">Sign Up</a>
					</div>

					<!-- Display messages -->
					{% if messages %}
						<div class="alert-container">
							{% for message in messages %}
								<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
									{{ message }}
									<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
								</div>
							{% endfor %}
						</div>
					{% endif %}

					<form method="POST">
						{% csrf_token %}
						<div class="row mb-3">
							<div class="col">
								<input type="text" class="form-control border-2" name="first_name" placeholder="First name" aria-label="First name">
							</div>
							<div class="col">
								<input type="text" class="form-control border-2" name="last_name" placeholder="Last name" aria-label="Last name">
							</div>
						</div>
						<div class="mb-3">
							<input type="email" class="form-control border-2" name="email" placeholder="Email">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control border-2" name="username" placeholder="Username">
						</div>
						<div class="mb-3">
							<input type="password" class="form-control border-2" name="password" placeholder="Password">
						</div>
						<div class="mb-4">
							<input type="password" class="form-control border-2" name="confirm_password" placeholder="Confirm Password">
						</div>
						<div class="form-check mb-4">
							<input class="form-check-input" type="checkbox" name="agree_terms" id="flexCheckDefault">
							<label class="form-check-label" for="flexCheckDefault">
								Agree Terms & Conditions
							</label>
						</div>
						<div class="mb-3">
							<button type="submit" class="btn btn-warning w-100 text-light fw-bold">Sign Up</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-q1bvsA8W3jrKMRH3SJEf36vlr8/t1FJ5bZ0Eq9b4h6i7Wk3bW2fIo4TnF6gN/2Zw" crossorigin="anonymous"></script>
</body>
</html>
