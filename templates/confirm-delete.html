{% extends 'base.html' %}
{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the property "{{ property.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'my_listings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
