<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row d-flex justify-content-center py-5">
            <div class="col-md-5 card border-light">
                <div class="card-body">
                    <div class="btn-group py-5 d-flex justify-content-center">
                        <a href="#" class="btn btn-lg btn-secondary border-2 fw-bold" aria-current="page">Sign In</a>
                        <a href="/signup" class="btn btn-lg btn-outline-secondary border-2 fw-bold">Sign Up</a>
                    </div>

                    <!-- Sign in with Google Button -->
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-light border w-100 mb-4 d-flex align-items-center justify-content-center">
                        <i class="bi bi-google me-2" style="font-size: 1.5rem; color: #4285F4;"></i>
                        <span class="fw-bold">Sign in with Google</span>
                    </a>

                    <!-- Django Messages -->
                    {% if messages %}
                        <div class="container">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <!-- Sign In Form -->
                    <form method="POST" action="{% url 'signin' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control border-2" placeholder="Username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control border-2" placeholder="Password" name="password" required>
                        </div>
                        <div class="mb-2 d-flex justify-content-between">
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="remember_me">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember Me
                                </label>
                            </div>
                            <label>
                                <a href="#" style="text-decoration: none;">Forgot Password?</a>
                            </label>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-warning w-100 text-light fw-bold">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
